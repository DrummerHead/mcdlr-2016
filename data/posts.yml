  id: de-sijl
  title: De Stijl
  url: /de-stijl/
  thumbnail_url: de-stijl.png
  source_url: 
  date_published: 2012-01-03
  date_modified: 2012-01-03
  description: |
    Piet Mondrian painting, [De Stijl art movement](http://en.wikipedia.org/wiki/De_Stijl); rendered with HTML5 and CSS3, completely fluid and responsive.

    I&#8217;m only using js to adapt the height and width of the containing element to the viewport, but all the elements that comprise the actual painting are absolutely positioned with percentage values, making their positions relative to their containing element&#8217;s dimensions.

    With this project and DOMcraft I&#8217;ve found out that Firefox subpixel renderization is uncanny. In the other browsers you&#8217;ll notice gaps that will seldom show on Firefox. Try resizing the window of [De Stijl](/de-stijl) on different browsers to see what I mean.

    Oh! For comparison, you can [see the original painting](/de-stijl/mondrian.jpg). The colors are not exactly the same, but they are at their most &#8220;pure&#8221; RGB value, which follows De Stijl&#8217;s proposition of abstraction and simplicity.

