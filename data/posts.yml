  date_modified: 2014-05-05
  description: >
    I've always liked the pattern of having floated items in a fluid container. The elements adapt to the viewport's width and just "fall" when there's now enough space... but they do so rather ungracefully, leaving inconsistent white space on the sides.

    Responsive Thumbnails is the answer to this, giving these elements a percentage width based on the size of the element and the available space. Just go ahead and check it for yourself!

