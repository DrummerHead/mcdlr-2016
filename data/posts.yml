    For instance, if you find an image at &#8220;http://www.somewhere.com/pics/car020.jpg&#8221; you can feed scannato with &#8220;http://www.somewhere.com/pics/car&#8221; for the url field; &#8220;1&#8221; for the starting n&deg; field; &#8220;50&#8221; for the ending n&deg; field; &#8220;3&#8221; for the padding zeroes field and leave &#8220;.jpg&#8221; as the format. Then, by pressing the &#8220;do it&#8221; button, a gallery will be generated with all the images ranging from &#8220;http://www.somewhere.com/pics/car001.jpg&#8221; to &#8220;http://www.somewhere.com/pics/car050.jpg&#8221;

