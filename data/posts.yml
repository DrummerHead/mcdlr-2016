  id: pangram-ipsum
  title: Pangram Ipsum
  url: /pangram-ipsum/
  thumbnail_url: pangram-ipsum.png
  source_url: https://github.com/DrummerHead/pangram-Ipsum
  date_published: 2012-05-13
  date_modified: 2012-09-15
  description: |
    Another useful little tool, [filler text](http://en.wikipedia.org/wiki/Filler_text) using [pangrams](http://en.wikipedia.org/wiki/Pangram). In general Lorem Ipsum is used as filler text, but why not Zoidberg? I mean&#8230; why not pangrams? They were created because they use each of the letters of the alphabet once, and that&#8217;s useful for testing typography. But it also generates a more homogenous visual texture.

    In most situations using filler text is bad, because you should know what your content is going to be before visually designing something. But sometimes you&#8217;re creating content architecture, and even thou you know the objectives of each area and the kinds of contents, you haven&#8217;t generated the content yet. I think that in these cases it&#8217;s alright to use filler text :)

    Inside you&#8217;ll find the code ready to be put on source, with paragraphs increasing in word count so you can choose the size that best suits your needs.

    Oh! And if you&#8217;re wondering what&#8217;s the deal with the &#38;#8217; things, check this [handy utf-8 character reference](http://mcdlr.com/8/)

